<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=40;
        document.write("before swapping a="+a+" and b="+b);
        a=a+b;
        b=a-b;
        a=a-b;
        document.write("<br>After swapping a="+a+" and b="+b);
    </script>
</body>
</html>
