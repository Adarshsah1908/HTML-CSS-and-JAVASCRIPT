<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-6</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style type="text/css">
        #dv1{
            width: 1100px;
            height: 350px;
            border: 1px solid blueviolet;
        }
        .content{
            width: 350px;
            height: 350px;
            border: 1px solid rgb(44, 44, 183);
            float: left;
        }
        .dv-margin-right{
            margin-right: 22px;
        }
    </style>
</head>
<body>
    <div id="dv1">
        <div class="content dv-margin-right">
            1
        </div>
        <div class="content dv-margin-right">
            2
        </div>
        <div class="content">
            3
        </div>
    </div>
</body>
</html>
