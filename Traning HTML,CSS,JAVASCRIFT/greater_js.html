<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=0;
        var c=0;
        if((a>b)&&(a>c)){
            document.write(a +" is greater");
        }
        else if((b>a)&&(b>c)){
            document.write(b +" is greater");
        }
        else if((c>a)&&(c>b)){
            document.write(c +" is greater");
        }
        else{
            document.write("all equal");
        }
    </script>
</body>
</html>
