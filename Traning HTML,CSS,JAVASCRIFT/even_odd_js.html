<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=3;
        if(n%2==0){
            document.write(n +" is an even number");
        }
        else{
            document.write(n +" is an odd number");
        }
    </script>
</body>
