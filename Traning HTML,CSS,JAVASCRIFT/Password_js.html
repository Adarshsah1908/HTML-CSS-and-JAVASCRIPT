<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkpass(pwd){
            //alert pwd;
            var plen=pwd.length;
            if(plen<6){
                document.getElementById('msg').style.color='red';
                document.getElementById('msg').innerHTML='password is weak';
            }else if(plen>=6 && plen<=8){
                document.getElementById('msg').style.color='yellow';
                document.getElementById('msg').innerHTML='password is medium'
            }else{
                document.getElementById('msg').style.color='green';
                document.getElementById('msg').innerHTML='password is strong';
            }
        }
    </script>
</head>
<body>
    <form name="frm">
        <table cellpadding="7">
            <tr>
                <td>
                    Enter password
                </td>
                <td>
                    <input type="password" name="pwd" onkeyup="checkpass(this.value)"><br>
                </td>
                <td><label for="msg" id="msg"></label></td>
            </tr>
            <tr>
                <td>
                    Enter age
                </td>
                <td>
                    <input type="number" name="age">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
