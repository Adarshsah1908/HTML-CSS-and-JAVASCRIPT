<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Form</title>
</head>
<body>
    <h1>User Registration</h1>
    <form name="reg-frm">
        <table cellpading="9">
            <tr>
                <td>First name*</td>
                <td><input type="password" name="pass" required placeholder="enter your First name"></td>
                <td>Last name*</td>
                <td><input type="password" name="pass" required placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td>E-mail ID</td>
                <td><input type="email" name="email_id" required placeholder="enter your email"></td>
                <td>password</td>
                <td><input type="password" name="pass" required placeholder="enter your password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" value="Male" checked>Male
                    <input type="radio" name="Gender" value="female" checked>female
                </td>
                <td>language</td>
                <td>
                    <input type="checkbox" name="lang" value="c"checked>c
                    <input type="checkbox" name="lang" value="c++" checked>c++
                    <input type="checkbox" name="lang" value="HTML" checked>HTML
                </td>
            </tr>
            <tr>
                <td>Address 1</td>
                <td><input type="text" name="full_name" required placeholder="enter your Address"></td>
                <td>Address 2</td>
                <td><input type="text" name="full_name" required placeholder="enter your Address">Optional</td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city">
                    <option value="kolkata">kolkata</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="ok" value="submit">
                </td>
            </tr>
        </table>
    </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
